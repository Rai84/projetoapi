<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Nota</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Nota do Usuário</h1>

        <div class="mb-4">
            <label class="text-gray-700 font-semibold">Título:</label>
            <p class="text-lg text-gray-900" th:text="${nota.titulo}">Título da nota</p>
        </div>

        <div class="mb-4">
            <label class="text-gray-700 font-semibold">Conteúdo:</label>
            <p class="text-gray-800 whitespace-pre-line" th:text="${nota.conteudo}">
                Conteúdo da nota
            </p>
        </div>

        <div class="mt-6 text-right">
            <a th:href="@{'/notas/editar/' + ${nota.id_nota}}"
               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Editar Nota
            </a>
        </div>
    </div>

</body>
</html>
