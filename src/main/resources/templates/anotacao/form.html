<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${anotacao.id_anotacao == null} ? 'Nova Anotação' : 'Editar Anotação'">Form Anotação</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
</head>
<body class="bg-neutral-700 absolute top-0 left-40 w-[calc(var(--spacing)*10rem)] h-full m-4 text-white">

    <div id="menuContainer"></div>
    <div id="modalContainer" class="absolute"></div>

    <div class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-xl text-gray-800">
        <h1 class="text-3xl font-bold text-center mb-8" 
            th:text="${anotacao.id_anotacao == null} ? 'Nova Anotação' : 'Editar Anotação'">Nova Anotação</h1>

        <form th:action="@{/anotacoes/salvar}" th:object="${anotacao}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id_anotacao}" />

            <div>
                <label for="titulo" class="block text-sm font-medium text-gray-700 mb-2">Título:</label>
                <input type="text" id="titulo" th:field="*{titulo}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base"
                    placeholder="Título da anotação" />
            </div>

            <div>
                <label for="conteudo" class="block text-sm font-medium text-gray-700 mb-2">Conteúdo:</label>
                <textarea id="conteudo" th:field="*{conteudo}" rows="5" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm
                           focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base resize-y"
                    placeholder="Escreva o conteúdo da anotação..."></textarea>
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <a th:href="@{/anotacoes}"
                   class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50
                          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                    Cancelar
                </a>
                <button type="submit"
                    class="inline-flex items-center px-6 py-3 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/menu.js}"></script>
    <script th:src="@{/js/modal.js}"></script>

</body>
</html>
