<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes da Anotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
</head>
<body class="bg-neutral-700 absolute top-0 left-40 w-[calc(var(--spacing)*10rem)] h-full m-4 text-white">

    <div id="menuContainer"></div>
    <div id="modalContainer"></div>
    <div id="modalNovoContainer"></div>

    <p>AnotaçãoId atual: <span th:text="${anotacao.id_anotacao}">ID</span></p>
    <h1 class="text-3xl font-bold mb-2" th:text="${anotacao.titulo}">Título da Anotação</h1>

    <!-- Formulário para edição do conteúdo -->
    <form th:action="@{/anotacoes/salvarDetalhes}" method="post" class="flex flex-col gap-4">
        <!-- Oculto: ID da anotação -->
        <input type="hidden" name="id_anotacao" th:value="${anotacao.id_anotacao}" />

        

        <!-- Textarea editável -->
        <textarea name="conteudo"
                  class="w-[83rem] h-[37rem] p-4 bg-neutral-800 text-white rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Escreva sua anotação aqui..."
                  th:text="${anotacao.conteudo}"></textarea>

        <!-- Botão para salvar -->
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-32 absolute top-[10px] right-[10px]">
            Salvar
        </button>
    </form>

    <script th:src="@{/js/menu.js}"></script>
    <script th:src="@{/js/modal.js}"></script>
</body>
</html>
