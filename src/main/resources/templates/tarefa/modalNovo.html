<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração opcional do Tailwind CSS para estender cores ou outras propriedades
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3b82f6', // Exemplo de cor personalizada
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="max-w-lg w-full mx-auto bg-white p-8 rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Nova Tarefa</h2>
    <form action="#" th:action="@{/tarefas/novo}" th:object="${tarefa}" method="post" class="space-y-5">
        <input type="hidden" th:name="projetoId" th:value="${projetoId}" />

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome da Tarefa:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base"
                   placeholder="Ex: Desenvolver funcionalidade de login" />
        </div>

        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}"
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base h-28 resize-y"
                      placeholder="Descreva detalhadamente a tarefa..."></textarea>
        </div>

        <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status:</label>
            <select id="status" th:field="*{status}"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-white">
                <option value="PENDENTE">Pendente</option>
                <option value="NAO_INICIADA">Não Iniciada</option>
                <option value="EM_ANDAMENTO">Em Andamento</option>
                <option value="CONCLUIDA">Concluída</option>
            </select>
        </div>

        <div class="pt-4"> <button type="submit"
                    class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Criar Tarefa
            </button>
        </div>
    </form>
</div>

</body>
</html>
