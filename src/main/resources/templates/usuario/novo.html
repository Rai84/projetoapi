<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Criar Novo Usuário</h2>
        
        <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="space-y-4">
            <!-- Nome -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" th:field="*{email}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Botões -->
            <div class="flex justify-between items-center">
                <a href="/usuarios" class="text-gray-600 hover:text-gray-900">Voltar</a>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Salvar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
